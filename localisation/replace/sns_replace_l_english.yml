 string_imperial_cities_desc: "The Emperor can bestow the status of §YFree Imperial City§! upon §YRepublics§! within the Empire that are not bigger than one province. These states will enjoy the protection of the Emperor while increasing Federal Authority and Tax Income.\nShould a Free City acquire a second province it will lose its protected status.\n\n"
