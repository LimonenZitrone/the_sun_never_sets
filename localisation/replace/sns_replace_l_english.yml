 # TECH:
 mil_tech_cs_1_name: "Field Howitzers"
 mil_tech_cs_1_desc: "A howitzer is a type of artillery piece characterized by a relatively short barrel and the use of comparatively small propellant charges to propel projectiles over relatively high trajectories, with a steep angle of descent."
 mil_tech_cs_2_name: "Army Professionalism"
 mil_tech_cs_2_desc: "A well trained and well disciplined army can defeat larger ones, such has been the fate of warfare for many centuries. Increase in resources, as well as patriotism led into the role of an army become more professional."
 mil_tech_cs_3_name: "Military Plans"
 mil_tech_cs_3_desc: "A military operation plan is a formal plan for military armed forces, their military organizations and units to conduct operations, as drawn up by commanders within the combat operations process in achieving objectives before or during a conflict. Military plans are generally produced in accordance with the military doctrine of the troops involved."
 mil_tech_cs_4_name: "Strategic Mobility"
 mil_tech_cs_4_desc: "Strategic mobility is the ability to move an army to the area of operations."
 mil_tech_cs_5_name: "Breech loader Rifles"
 mil_tech_cs_5_desc: "Modern mass production firearms are breech-loading, except those which are intended specifically by design to be muzzle-loaders, in order to be legal for certain types of hunting. Early firearms, on the other hand, were almost entirely muzzle-loading. The main advantage of breech-loading is a reduction in reloading time – it is much quicker to load the projectile and the charge into the breech of a gun or cannon than to try to force them down a long tube, especially when the bullet fit is tight and the tube has spiral ridges from rifling."
 mil_tech_cs_6_name: "Iron Breech Loaded Artillery"
 mil_tech_cs_6_desc: "PLACEHOLDER"
 mil_tech_cs_7_name: "Moltke Tactics"
 mil_tech_cs_7_desc: "In contrast to Antoine-Henri Jomini, who expounded a system of rules, Moltke was a disciple of Carl von Clausewitz and regarded strategy as a practical art of adapting means to ends. He had developed the methods of Napoleon in accordance with altered conditions of his age, was the first to realize the great defensive power of modern firearms, and realized that an enveloping attack had become more formidable than an attempt to pierce an enemy's front."
