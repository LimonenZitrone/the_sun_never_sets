 HINT_EMPEROR_TEXT: "The Emperor is a ruler that gets elected when the old Emperor dies. The Emperor leads the Holy Roman Empire and protects it against foreign threats. The Emperor builds up Federal Authority, which can be used to enact Imperial Reforms. Being the Emperor has specific bonuses attached depending on how many Imperial Reforms have been enacted."
 HINT_ELECTOR_TEXT: "The Holy Roman Emperor is chosen by the electors. The Holy Roman Empire should have seven Electors and any less will cause the Emperor to lose Federal Authority. If an Elector country stops existing, the Emperor may grant the title to a new country."
 HINT_IMPERIALAUTHORITY_TITLE: "Federal Authority"
 HINT_IMPERIALAUTHORITY_TEXT: "Federal Authority is necessary for the Emperor of the Holy Roman Empire to try to enact Imperial Reforms. High Federal Authority will increase the probability of member countries voting in favor of a new Imperial Reform. Federal Authority is gained when the Emperor maintains Religious Unity in the Empire and when he protects the Holy Roman Empire from foreign aggressors."
