l_english:
 # New Diplo Actions:
 add_to_soi_title: "Add To Sphere"
 add_to_soi_desc: "Do you want to add §Y[From.GetName]§! to your sphere? \n\nThis will make §Y[From.GetName]§! to a sovereign subject of yours."
 add_to_soi_tooltip: "Add §Y[From.GetName]§! to your sphere.\n"

 support_sphere_independence_title: "Support Independence of Sphere"
 support_sphere_independence_desc: "Do you want to support §Y[From.GetName]'s§! independence? \n\nThis will make §Y[From.GetName]§! become a free nation and give their overlord, §Y[From.Overlord.GetName]§!, a Casus Belli against them. \nAlso we will guarantee §Y[From.GetName]§!."
 support_sphere_independence_tooltip: "Support §Y[From.GetName]'s§! independence.\n"

 influence_nation_title: "Start Influencing Nation"
 influence_nation_desc: "Do you want to influence §Y[From.GetName]§!? \n\nIf they are not a subject, you will be able to add them to your sphere when you reach a Sphere Influence of §Y100§!. \nIf they are a sphere of another country, you can support their independence when you reach a Sphere Influence of §Y100§!."
 influence_nation_tooltip: "Influence §Y[From.GetName]§!.\n"

 stop_influence_nation_title: "Stop Influencing Nation"
 stop_influence_nation_desc: "Do you want to stop influencing §Y[From.GetName]§? \n\nThis will reset your progress."
 stop_influence_nation_tooltip: "Stop influencing §Y[From.GetName]§.\n"

 make_sphere_vassal_title: "Transform Sphere into Vassal"
 make_sphere_vassal_desc: "Do you want to make §Y[From.GetName]§! a vassal? \n\nThis will change their opinion of us by §R-50§! and increase their liberty desire by §R25§!. \nWe will also lose §R-100§! diplomatic power."
 make_sphere_vassal_tooltip: "Make §Y[From.GetName]§! a [Root.GetAdjective] §Yvassal§!.\n"

 grant_sphere_independence_title: "Release Sphere"
 grant_sphere_independence_desc: "Do you want to grant §Y[From.GetName]§! independence? \n\nThis will make §Y[From.GetName]§! become a free nation and will change their opinion of us by §R-200§!, if they have a liberty desire of less than §Y50§!. \nWe will also lose §R-20§! prestige and receive a truce with §Y[From.GetName]§!."
 grant_sphere_independence_tooltip: "Grant §Y[From.GetName]§! independence.\n"

 IS_SPHERE_INFLUENCING_FROM: "Is influencing §Y[From.GetName]§!"
 IS_NOT_SPHERE_INFLUENCING_FROM: "Is NOT influencing §Y[From.GetName]§!"
 IS_NOT_SPHERE_INFLUENCING_ANY_COUNTRY: "Is NOT influencing any country currently"
 HAS_100_SPHERE_INFLUENCE: "Sphere Influence is at §Y100%§! (currently §Y[Root.influence_sphere.GetValue]%§!)"

 # Variables:
 influence_sphere: "Sphere Influence"
